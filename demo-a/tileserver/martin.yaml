# Martin tileserver configuration for Demo A
# Format for Martin v0.14.0

# Listen configuration
listen_addresses: '0.0.0.0:3000'

# MBTiles sources
mbtiles:
  paths:
    # Scan contours directory for all mbtiles files
    - /data/tiles/contours
    # Scan OSM directory for all mbtiles files
    - /data/tiles/osm
  sources:
    # Named sources for contours - stockholm_core (default for compatibility)
    contours_2m: /data/tiles/contours/stockholm_core_2m.mbtiles
    contours_10m: /data/tiles/contours/stockholm_core_10m.mbtiles
    contours_50m: /data/tiles/contours/stockholm_core_50m.mbtiles
    # Named sources for contours - stockholm_wide (full coverage)
    contours_wide_2m: /data/tiles/contours/stockholm_wide_2m.mbtiles
    contours_wide_10m: /data/tiles/contours/stockholm_wide_10m.mbtiles
    contours_wide_50m: /data/tiles/contours/stockholm_wide_50m.mbtiles
    # Named sources for OSM tiles
    osm: /data/tiles/osm/stockholm_wide.mbtiles
    osm_core: /data/tiles/osm/stockholm_core.mbtiles
    osm_wide: /data/tiles/osm/stockholm_wide.mbtiles
    osm_svealand: /data/tiles/osm/svealand.mbtiles
    # Named sources for contours - svealand (commented out until terrain data is generated)
    # contours_svealand_2m: /data/tiles/contours/svealand_2m.mbtiles
    # contours_svealand_10m: /data/tiles/contours/svealand_10m.mbtiles
    # contours_svealand_50m: /data/tiles/contours/svealand_50m.mbtiles
