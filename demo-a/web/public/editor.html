<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Topo Map Export - Print Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    <script src="/themeToStyle.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 360px;
            min-width: 360px;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #sidebar h1 {
            margin: 0;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
        }

        .panel-section {
            padding: 20px;
            border-bottom: 1px solid #0f3460;
        }

        .panel-section h3 {
            margin: 0 0 15px 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e94560;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Toggle buttons */
        .toggle-group {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #0f3460;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: #16213e;
            color: #94a3b8;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #1f4068;
        }

        .toggle-btn.active {
            background: #e94560;
            color: #fff;
        }

        /* Checkbox group */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: #16213e;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #1f4068;
        }

        .checkbox-item input {
            width: auto;
            margin: 0;
        }

        .checkbox-item span {
            font-size: 13px;
        }

        .checkbox-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Bbox display */
        .bbox-display {
            background: #16213e;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            color: #94a3b8;
        }

        .bbox-display .coord-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .bbox-display .coord-value {
            color: #e94560;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: #e94560;
            color: #fff;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-secondary {
            background: #16213e;
            color: #fff;
            border: 1px solid #0f3460;
        }

        .btn-secondary:hover {
            background: #1f4068;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Preview info */
        .preview-info {
            background: #16213e;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
        }

        .preview-info-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .preview-info-row:last-child {
            margin-bottom: 0;
        }

        .preview-info-label {
            color: #94a3b8;
        }

        .preview-info-value {
            color: #fff;
            font-weight: 500;
        }

        /* Map container */
        #map-container {
            flex: 1;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Paper overlay */
        .paper-overlay {
            position: absolute;
            border: 3px dashed #e94560;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }

        .paper-overlay-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #e94560;
            color: #fff;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Toolbar */
        .map-toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
        }

        .toolbar-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
        }

        .toolbar-btn.active {
            background: #e94560;
            color: #fff;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(26, 26, 46, 0.9);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.warning {
            background: #fbbf24;
        }

        .status-dot.error {
            background: #f87171;
        }

        /* Export modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            color: #fff;
        }

        .modal h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #16213e;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            transition: width 0.3s ease;
        }

        .modal-status {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Print Editor</h1>

        <!-- Area Selection -->
        <div class="panel-section">
            <h3>Area Selection</h3>
            <div class="form-group">
                <label>Preset</label>
                <select id="preset-select">
                    <option value="stockholm_core">Stockholm Core</option>
                    <option value="stockholm_wide">Stockholm Wide</option>
                    <option value="svealand">Svealand</option>
                    <option value="custom">Custom (Draw on Map)</option>
                </select>
            </div>
            <div class="bbox-display" id="bbox-display">
                <div class="coord-row">
                    <span>West:</span>
                    <span class="coord-value" id="bbox-west">-</span>
                </div>
                <div class="coord-row">
                    <span>South:</span>
                    <span class="coord-value" id="bbox-south">-</span>
                </div>
                <div class="coord-row">
                    <span>East:</span>
                    <span class="coord-value" id="bbox-east">-</span>
                </div>
                <div class="coord-row">
                    <span>North:</span>
                    <span class="coord-value" id="bbox-north">-</span>
                </div>
            </div>
            <div class="btn-group" style="margin-top: 10px;">
                <button class="btn btn-secondary" id="draw-bbox-btn">Draw Bbox</button>
                <button class="btn btn-secondary" id="reset-bbox-btn">Reset</button>
            </div>
        </div>

        <!-- Composition -->
        <div class="panel-section">
            <h3>Composition</h3>
            <div class="form-group">
                <label>Title (optional)</label>
                <input type="text" id="title-input" placeholder="e.g. Stockholm">
            </div>
            <div class="form-group">
                <label>Subtitle (optional)</label>
                <input type="text" id="subtitle-input" placeholder="e.g. Sweden">
            </div>
            <div class="form-group">
                <label>Attribution</label>
                <textarea id="attribution-input">Map data: OpenStreetMap contributors
Elevation: Copernicus DEM</textarea>
            </div>
        </div>

        <!-- Style -->
        <div class="panel-section">
            <h3>Style</h3>
            <div class="form-group">
                <label>Theme</label>
                <select id="theme-select">
                    <option value="paper">Loading...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Layers</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-hillshade" checked>
                        <span>Hillshade</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-water" checked>
                        <span>Water</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-parks" checked>
                        <span>Parks</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-roads" checked>
                        <span>Roads</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-buildings" checked>
                        <span>Buildings</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="layer-contours" checked>
                        <span>Contours</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Export Settings -->
        <div class="panel-section">
            <h3>Export Settings</h3>
            <div class="form-group">
                <label>Paper Size</label>
                <select id="paper-size-select">
                    <option value="A4">A4 (210 x 297 mm)</option>
                    <option value="A3">A3 (297 x 420 mm)</option>
                    <option value="A2" selected>A2 (420 x 594 mm)</option>
                    <option value="A1">A1 (594 x 841 mm)</option>
                    <option value="A0">A0 (841 x 1189 mm)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="form-row" id="custom-size-row" style="display: none;">
                <div class="form-group">
                    <label>Width (mm)</label>
                    <input type="number" id="width-input" value="420" min="100" max="2000">
                </div>
                <div class="form-group">
                    <label>Height (mm)</label>
                    <input type="number" id="height-input" value="594" min="100" max="2000">
                </div>
            </div>
            <div class="form-group">
                <label>Orientation</label>
                <div class="toggle-group">
                    <button class="toggle-btn active" data-value="portrait" id="orientation-portrait">Portrait</button>
                    <button class="toggle-btn" data-value="landscape" id="orientation-landscape">Landscape</button>
                </div>
            </div>
            <div class="form-group">
                <label>DPI (Resolution)</label>
                <select id="dpi-select">
                    <option value="72">72 DPI (Screen)</option>
                    <option value="150" selected>150 DPI (Standard)</option>
                    <option value="300">300 DPI (High Quality)</option>
                    <option value="600">600 DPI (Print)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Format</label>
                <div class="toggle-group">
                    <button class="toggle-btn active" data-value="png" id="format-png">PNG</button>
                    <button class="toggle-btn" data-value="pdf" id="format-pdf">PDF</button>
                    <button class="toggle-btn" data-value="svg" id="format-svg">SVG</button>
                </div>
            </div>

            <div class="preview-info" id="preview-info">
                <div class="preview-info-row">
                    <span class="preview-info-label">Output Size:</span>
                    <span class="preview-info-value" id="output-size">2480 x 3508 px</span>
                </div>
                <div class="preview-info-row">
                    <span class="preview-info-label">Scale:</span>
                    <span class="preview-info-value" id="scale-display">1:25,000</span>
                </div>
                <div class="preview-info-row">
                    <span class="preview-info-label">Estimated Size:</span>
                    <span class="preview-info-value" id="file-size">~4 MB</span>
                </div>
            </div>
        </div>

        <!-- Export Button -->
        <div class="panel-section" style="border-bottom: none;">
            <button class="btn btn-primary" id="export-btn">Export Map</button>
            <button class="btn btn-secondary" id="preview-btn" style="margin-top: 10px;">Preview</button>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map-container">
        <div id="map"></div>

        <!-- Map Toolbar -->
        <div class="map-toolbar">
            <button class="toolbar-btn" id="zoom-in-btn" title="Zoom In">+</button>
            <button class="toolbar-btn" id="zoom-out-btn" title="Zoom Out">-</button>
            <button class="toolbar-btn" id="fit-bbox-btn" title="Fit to Bbox">[]</button>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
            <div class="status-item">
                <span>Zoom: <span id="zoom-level">13</span></span>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="export-modal">
        <div class="modal">
            <h2>Exporting Map...</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <div class="modal-status" id="modal-status">Initializing...</div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
